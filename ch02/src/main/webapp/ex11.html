input {

	padding: 5px;

}

	background-color: #e1e6f6;

}
function onBlur(el){

*/
function changeBackground(el, className) {
	el.className = className;
}
</script>
</head>
<body>
	<form>
	<!--   
		<input 
			onfocus="onFocus(this)"
			onblur="onBlur(this)"
			type="text" 
			name="userId" 
			id="user-id" 
			placeholder="아이디" />
	-->
		<input 
			onfocus="changeBackground(this, 'focused')"
			onblur="changeBackground(this, '')"
			type="text" 
			name="userId" 
			id="user-id" 
			placeholder="아이디" />
		<br/><br/>
		
		<input 
			onfocus="changeBackground(this, 'focused')"
			onblur="changeBackground(this, '')"
			type="password" 
			name="password" 
			placeholder="비밀번호"/>
	</form>
